<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Coin Counter</title>
    <meta name="description" content="Count how many euro do you have and how much are them worth.">
  </head>
  <body>
    <header class="header">
      <h1>CoinCounter</h1>
      <img class="camera" src="camera.png">
    </header>
    <div id="coins-div">
      <img class="coin-img" src="coins/EUR/2.png" data-value=2>
      <img class="coin-img" src="coins/EUR/1.png" data-value=1>
      <img class="coin-img" src="coins/EUR/05.png" data-value=0.5>
      <img class="coin-img" src="coins/EUR/02.png" data-value=0.2>
      <img class="coin-img" src="coins/EUR/01.png" data-value=0.1>
      <img class="coin-img" src="coins/EUR/005.png" data-value=0.05>
      <img class="coin-img" src="coins/EUR/002.png" data-value=0.02>
      <img class="coin-img" src="coins/EUR/001.png" data-value=0.01>
    </div>
    <p id="display-value">You have: <b>Â£0.00</b></p>
    <div id="wallet">
      <div class="wallet-coin" id="coin-2">
        <img class="coin-img-wallet" src="coins/EUR/2.png" onclick="sub(this);" data-value=2>
        <span class="number-coins">0</span>
      </div>
      <div class="wallet-coin" id="coin-1">
        <img class="coin-img-wallet" src="coins/EUR/1.png" onclick="sub(this);" data-value=1>
        <span class="number-coins">0</span>
      </div>
      <div class="wallet-coin" id="coin-0.5">
        <img class="coin-img-wallet" src="coins/EUR/05.png" onclick="sub(this);" data-value=0.5>
        <span class="number-coins">0</span>
      </div>
      <div class="wallet-coin" id="coin-0.2">
        <img class="coin-img-wallet" src="coins/EUR/02.png" onclick="sub(this);" data-value=0.2>
        <span class="number-coins">0</span>
      </div>
      <div class="wallet-coin" id="coin-0.1">
        <img class="coin-img-wallet" src="coins/EUR/01.png" onclick="sub(this);" data-value=0.1>
        <span class="number-coins">0</span>
      </div>
      <div class="wallet-coin" id="coin-0.05">
        <img class="coin-img-wallet" src="coins/EUR/005.png" onclick="sub(this);" data-value=0.05>
        <span class="number-coins">0</span>
      </div>
      <div class="wallet-coin" id="coin-0.02">
        <img class="coin-img-wallet" src="coins/EUR/002.png" onclick="sub(this);" data-value=0.02>
        <span class="number-coins">0</span>
      </div>
      <div class="wallet-coin" id="coin-0.01">
        <img class="coin-img-wallet" src="coins/EUR/001.png" onclick="sub(this);" data-value=0.01>
        <span class="number-coins">0</span>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.js"></script>
    <script src="code.js"></script>
  </body>
</html>
